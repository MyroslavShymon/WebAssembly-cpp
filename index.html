  <body>
    <h1>WASM main</h1>

    <script type="text/javascript" src="main.js"></script>
    <script>
      // let sort = cwrap("sort", "string", ["number"]);
      let JSON_str,
        newJSON,
        time_bubble = 1;
      let bubbleSort = (arr) => {
        let swap, temp;
        do {
          swap = false;
          for (let index = 0; index < arr.length - 1; index++) {
            if (arr[index].age > arr[index + 1].age) {
              temp = arr[index];
              arr[index] = arr[index + 1];
              arr[index + 1] = temp;
              swap = true;
            }
          }
        } while (swap == true);
        return arr;
      };
      function pressBtn() {
        let time = performance.now();
        _sort(users.length);
        time = performance.now() - time;
        console.log("Время выполнения = ", time);

        let time2 = performance.now();
        let ddd = bubbleSort(users);
        time2 = performance.now() - time2;
        console.log("Время выполнения js= ", time2, ddd);
      }

      function JSONShow() {
        let parsedJson = JSON.parse(JSON.stringify(JSON_str));
        console.log("stringify JSON", JSON.stringify(parsedJson));
      }
    </script>

    <button onclick="pressBtn()">Click me!</button>
    <button onclick="JSONShow()">Show JSON!</button>
